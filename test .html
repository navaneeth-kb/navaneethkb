<!DOCTYPE html>
<html>
<head>
  <title>Typing Effect with Backspace</title>
  <style>
    #typing-text {
      font-size: 24px;
      font-weight: bold;
    }

    #cursor {
      display: inline-block;
      width: 2px;
      height: 20px;
      background-color: black;
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <span id="typing-text"></span>
  <span id="cursor"></span>

  <script>
    const typingText = document.getElementById('typing-text');
    const cursor = document.getElementById('cursor');
    const words = ["Front-End Web Developer", "Undergrad", "Student","Enginner"]; // Replace with your desired words
    let currentWordIndex = 0;

    function typeWriter() {
      const word = words[currentWordIndex % words.length];
      let i = 0;
      let speed = 100; // Increased typing speed
      const typing = setInterval(() => {
        if (i < word.length) {
          typingText.textContent += word[i];
          i++;
        } else {
          clearInterval(typing);
          backspace(word);
        }
      }, speed);
    }

    function backspace(word) {
      let i = word.length - 1;
      let speed = 80; // Increased backspacing speed
      const backspacing = setInterval(() => {
        if (i >= 0) {
          typingText.textContent = typingText.textContent.slice(0, -1);
          i--;
        } else {
          clearInterval(backspacing);
          currentWordIndex++;
          typeWriter();
        }
      }, speed);
    }

    typeWriter();
  </script>
</body>
</html>
